<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Super Simple Easy Modal /w ES6</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <button class="trigger" data-modal-trigger="trigger-1"><i class="fa fa-fire" aria-hidden="true"></i> Modal 1</button>
  <button class="trigger" data-modal-trigger="trigger-2"><i class="fa fa-fire" aria-hidden="true"></i> Modal 2</button>
  <button class="trigger" data-modal-trigger="trigger-3"><i class="fa fa-fire" aria-hidden="true"></i> Modal 3</button>
  <div class="modal" data-modal="trigger-1">
    <article class="content-wrapper">
      <button class="close"></button>
      <header class="modal-header">
        <h2>This is a modal 1</h2>
      </header>
      <div class="content">


        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="img_nature_wide.jpg" style="width:100%">
          <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="img_snow_wide.jpg" style="width:100%">
          <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="img_mountains_wide.jpg" style="width:100%">
          <div class="text">Caption Three</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>



      </div>
      <footer class="modal-footer">
        <a href="https://google.com" class="clsc">View<i class="fa fa-external-link-square" aria-hidden="true"></i></a>

      </footer>
    </article>
  </div>
